<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; margin: 0; padding: 10px; background: transparent; overflow: hidden; }
        .search-bar { background: #fff; border: 1.5px solid #ff5e3a; border-radius: 50px; padding: 5px 15px; display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 95%; margin: auto; }
        .input-group { display: flex; flex-direction: column; border-right: 1px solid #eee; padding-right: 8px; flex: 1; }
        .input-group:last-of-type { border-right: none; }
        label { font-size: 8px; font-weight: bold; color: #ff5e3a; text-transform: uppercase; margin-bottom: 2px; }
        input { border: none; font-size: 13px; outline: none; width: 100%; background: transparent; }
        .btn { background: #ff5e3a; color: white; border: none; border-radius: 40px; padding: 10px 20px; cursor: pointer; font-weight: bold; font-size: 13px; }
    </style>
</head>
<body>
    <div class="search-bar">
        <div class="input-group"><label>From</label><input type="text" id="o" placeholder="CAI"></div>
        <div class="input-group"><label>To</label><input type="text" id="d" placeholder="DXB"></div>
        <div class="input-group"><label>Depart</label><input type="date" id="dd"></div>
        <div class="input-group"><label>Return</label><input type="date" id="rd"></div>
        <button class="btn" onclick="sh()">BOOK</button>
    </div>
    <script>
        function sh() {
            const o=document.getElementById('o').value, d=document.getElementById('d').value, dd=document.getElementById('dd').value, rd=document.getElementById('rd').value;
            if(o && d && dd) window.open(`https://www.trip.com/flights/international-flights/search?dcity=${o}&acity=${d}&ddate=${dd}&rdate=${rd}&allianceid=GiGqj3dp`, '_blank');
        }
    </script>
</body>
</html>
