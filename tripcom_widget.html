<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; font-family: sans-serif; background: transparent; }
        .box { max-width: 380px; margin: 10px auto; background: #fff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #eee; overflow: hidden; }
        .head { background: #ff5e3a; padding: 18px; color: #fff; text-align: center; font-weight: bold; font-size: 18px; }
        .form { padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .row { display: flex; gap: 10px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 14px; box-sizing: border-box; background: #fafafa; }
        label { font-size: 10px; font-weight: bold; color: #ff5e3a; margin-bottom: 5px; display: block; }
        button { background: #ff5e3a; color: #fff; border: none; padding: 16px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; width: 100%; }
    </style>
</head>
<body>
    <div class="box">
        <div class="head">TRIP.COM FLIGHTS</div>
        <div class="form">
            <div class="row">
                <div style="flex:1"><label>FROM</label><input type="text" id="f" placeholder="CAI"></div>
                <div style="flex:1"><label>TO</label><input type="text" id="t" placeholder="DXB"></div>
            </div>
            <div class="row">
                <div style="flex:1"><label>DEPARTURE</label><input type="date" id="d"></div>
                <div style="flex:1"><label>RETURN</label><input type="date" id="r"></div>
            </div>
            <button onclick="startSearch()">SEARCH & BOOK NOW</button>
        </div>
    </div>
    <script>
        function startSearch() {
            const from = document.getElementById('f').value.toUpperCase();
            const to = document.getElementById('t').value.toUpperCase();
            const dep = document.getElementById('d').value;
            const ret = document.getElementById('r').value;
            if (from && to && dep) {
                const type = ret ? 'roundtrip' : 'oneway';
                // هذا الرابط هو الذي يفتح صفحة النتائج مباشرة بالبيانات
                const searchUrl = `https://www.trip.com/flights/list?flighttype=${type}&dcity=${from}&acity=${to}&ddate=${dep}${ret ? '&rdate=' + ret : ''}&allianceid=GiGqj3dp&sid=HkZPtDdO`;
                window.open(searchUrl, '_top'); // '_top' تجعل الصفحة تفتح في نفس التبويب أو تبويب جديد حسب إعداد الموقع
            } else { alert("Please enter cities and departure date"); }
        }
    </script>
</body>
</html>
