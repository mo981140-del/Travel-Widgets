<div style="direction: ltr; font-family: sans-serif; max-width: 1000px; margin: auto;">
    <div style="background: #fff; border: 2px solid #ff5e3a; border-radius: 15px; display: flex; flex-wrap: wrap; gap: 10px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); align-items: flex-end;">
        <div style="flex: 1; min-width: 120px;"><label style="font-size: 11px; color: #ff5e3a; font-weight: bold;">FROM</label><input type="text" id="t_o" placeholder="CAI" style="width: 100%; border: 1px solid #ddd; border-radius: 5px; padding: 8px;"></div>
        <div style="flex: 1; min-width: 120px;"><label style="font-size: 11px; color: #ff5e3a; font-weight: bold;">TO</label><input type="text" id="t_d" placeholder="DXB" style="width: 100%; border: 1px solid #ddd; border-radius: 5px; padding: 8px;"></div>
        <div style="flex: 1; min-width: 140px;"><label style="font-size: 11px; color: #ff5e3a; font-weight: bold;">DATE</label><input type="date" id="t_dd" style="width: 100%; border: 1px solid #ddd; border-radius: 5px; padding: 7px;"></div>
        <button onclick="goT()" style="background: #ff5e3a; color: #fff; border: none; border-radius: 8px; padding: 10px 25px; cursor: pointer; font-weight: bold; height: 40px; flex-grow: 1;">BOOK NOW</button>
    </div>
</div>
<script>
    function goT() {
        const o=document.getElementById('t_o').value.toUpperCase(), d=document.getElementById('t_d').value.toUpperCase(), dd=document.getElementById('t_dd').value;
        if(o && d && dd) window.open(`https://www.trip.com/flights/list?flighttype=oneway&dcity=${o}&acity=${d}&ddate=${dd}&allianceid=GiGqj3dp`, '_blank');
    }
</script>
