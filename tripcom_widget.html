<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip.com Professional Search</title>
    <style>
      .tripcom-container { max-width: 900px; margin: 0 auto; font-family: "Segoe UI", Arial, sans-serif; text-align: center; direction: ltr; padding: 20px 0; }
      .tripcom-logo { font-size: 32px; font-weight: 700; color: #0070e3; margin-bottom: 20px; letter-spacing: 1px; }
      .tripcom-form { display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap; background: #fff; border: 1px solid #D1E7FF; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); direction: ltr; }
      .input-group { flex: 1; min-width: 160px; display: flex; flex-direction: column; gap: 4px; }
      .input-group label { font-size: 13px; font-weight: 600; color: #555; text-align: left; margin-left: 2px; }
      .tripcom-form input { width: 100%; padding: 12px 14px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; outline: none; transition: border-color 0.2s ease; text-align: left; direction: ltr; }
      .tripcom-form input:focus { border-color: #0070e3; }
      .tripcom-form button { background-color: #0070e3; color: #fff; border: none; padding: 12px 24px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; align-self: flex-end; }
      .tripcom-form button:hover { background-color: #D1E7FF; color: #0070e3; }
      @media (max-width: 768px) { .tripcom-form { flex-direction: column; gap: 14px; } .tripcom-form input, .tripcom-form button, .input-group { width: 100%; } .tripcom-form button { align-self: center; } }
    </style>
</head>
<body>
<div class="tripcom-container">
  <div class="tripcom-logo">Trip.com</div>
  <form id="tripcom_search_form" class="tripcom-form"> 
    <input type="text" id="depCity" placeholder="Origin City (IATA Code)" required />
    <input type="text" id="arrCity" placeholder="Destination City (IATA Code)" required />
    <div class="input-group">
        <label for="depDate">Outbound Date (YYYY-MM-DD)</label>
        <input type="text" id="depDate" placeholder="e.g., 2026-06-25" required />
    </div>
    <div class="input-group">
        <label for="retDate">Return Date (YYYY-MM-DD)</label>
        <input type="text" id="retDate" placeholder="e.g., 2026-07-05" />
    </div>
    <button type="submit">FIND FLIGHTS NOW</button>
  </form>
</div>
<script>
  document.getElementById('tripcom_search_form').addEventListener('submit', function(e) {
      e.preventDefault(); 
      const depCity = document.getElementById('depCity').value.trim();
      const arrCity = document.getElementById('arrCity').value.trim();
      const depDate = document.getElementById('depDate').value.trim();
      const retDate = document.getElementById('retDate').value.trim();
      if (!depCity  !arrCity  !depDate) {
          alert("Please fill in all required fields.");
          return;
      }
      // åÇã: íÌÈ æÖÚ ÑÇÈØ ÇáÚãæáÉ ÇáÎÇÕ Èß áÜ Trip.com åäÇ!
      const baseURL = "YOUR_TRIPCOM_AFFILIATE_LINK_HERE"; 
      const finalUrl = ${baseURL}?depCity=${depCity}&arrCity=${arrCity}&depDate=${depDate}&retDate=${retDate};
      window.top.location.href = finalUrl; 
  });
</script>
</body>
</html>
