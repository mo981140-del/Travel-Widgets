<!DOCTYPE html>
<html lang="ar" dir="rtl"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwi.com - ÈÍË ÑÍáÇÊ ÇáØíÑÇä</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f8f9fa; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .kiwi-container {
            background: linear-gradient(135deg, #00a680 0%, #007a5e 100%); /* ÎáÝíÉ ãÊÏÑÌÉ */
            max-width: 400px;
            margin: 20px auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
        }
        .kiwi-logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 25px;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .kiwi-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input-group {
            position: relative;
        }
        .input-group label {
            position: absolute;
            top: -10px;
            right: 15px;
            background-color: #00a680;
            color: white;
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1;
        }
        .kiwi-form input {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }
        .kiwi-form input::placeholder {
            color: #888;
        }
        .kiwi-form input:focus {
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
            background-color: #fff;
        }
        .kiwi-form input[type="date"] {
            color: #333;
        }
        .kiwi-form button {
            padding: 14px;
            background-color: #ffc107; /* áæä ããíÒ áÒÑ ÇáÈÍË */
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 0.5px;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 15px;
        }
        .kiwi-form button:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
        }
        
        /* ÊÍÓíäÇÊ ááÔÇÔÇÊ ÇáÕÛíÑÉ */
        @media (max-width: 480px) {
            .kiwi-container {
                margin: 10px;
                padding: 20px;
            }
            .kiwi-logo {
                font-size: 24px;
            }
            .kiwi-form button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="kiwi-container">
        <div class="kiwi-logo">Kiwi.com</div>
        <form id="kiwi_search_form" class="kiwi-form">
            <div class="input-group">
                <label for="flyFrom">ãÏíäÉ ÇáãÛÇÏÑÉ (ÑãÒ IATA)</label>
                <input type="text" id="flyFrom" placeholder="ãËÇá: CAI" required />
            </div>
            
            <div class="input-group">
                <label for="flyTo">ãÏíäÉ ÇáæÕæá (ÑãÒ IATA)</label>
                <input type="text" id="flyTo" placeholder="ãËÇá: DXB" required />
            </div>

            <div class="input-group">
                <label for="dateFrom">ÊÇÑíÎ ÇáÐåÇÈ</label>
                <input type="date" id="dateFrom" required />
            </div>

            <div class="input-group">
                <label for="dateTo">ÊÇÑíÎ ÇáÚæÏÉ (ÇÎÊíÇÑí)</label>
                <input type="date" id="dateTo" />
            </div>

            <button type="submit">ÇÈÍË Úä ÑÍáÇÊ Kiwi</button>
        </form>
    </div>

    <script>
        document.getElementById('kiwi_search_form').addEventListener('submit', function(e) {
            e.preventDefault();

            const flyFrom = document.getElementById('flyFrom').value.trim();
            const flyTo = document.getElementById('flyTo').value.trim();
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;

            // ÑãÒ ÇáÚãæáÉ ÇáÎÇÕ Èß: eHpbclVw
            let url = `https://www.kiwi.com/booking?from=${flyFrom}&to=${flyTo}&dateFrom=${dateFrom}&dateTo=${dateTo}&affilid=eHpbclVw`;

            window.open(url, '_blank');
        });
    </script>
</body>

</html>
